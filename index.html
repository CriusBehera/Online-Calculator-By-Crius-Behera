<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator By Crius Behera</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image" href="logo.png">
</head>
<body>
    <div class="crius_div">
        <h1>Online Calculator</h1>
        <input type="text" id="input_calculator">
        <p id="test"></p>
        <table>
            <tr>
                <button id="calculate_button" onclick="calculate_button()">Result</button>
                <button id="clear_button" onclick="clear_button()">Clear</button>
            </tr>
            <tr>
                <td><button class="button_2">7</button></td>
                <td><button class="button_2">8</button></td>
                <td><button class="button_2">9</button></td>
                <td><button class="button_2">-</button></td>
            </tr>
            <tr>
                <td><button class="button_2">6</button></td>
                <td><button class="button_2">5</button></td>
                <td><button class="button_2">4</button></td>
                <td><button class="button_2">+</button></td>
            </tr>
            <tr>
                <td><button class="button_2">3</button></td>
                <td><button class="button_2">2</button></td>
                <td><button class="button_2">1</button></td>
                <td><button class="button_2">*</button></td>
            </tr>
            <tr>
                <td><button class="button_2">0</button></td>
                <td><button class="button_2">.</button></td>
                <td><button class="button_2">/</button></td>
            </tr>
        </table>

    </div>
</body>
<script src="script.js"></script>
</html>
